    <div class="contact-page-div">
        <h1>Contactez-moi</h1>
    </div>

    <div class="form-section">

        <form action="" class="contact-form" method="post">

            <div class="top-form-section">
                <div class="top-form-section-left">
                    <label for="name">Votre Prénom : </label>
                    <input type="text" class="form-input" placeholder="Votre prénom..." name="user_firstname">
                </div>
                <div class="top-form-section-right">
                    <div class="top-form-section-right">
                        <label for="name">Votre Nom : </label>
                        <input type="text" class="form-input" placeholder="Votre nom..." name="user_name">
                    </div>
                </div>
            </div>

            <div class="second-form-section">
                <label for="mail">Votre Adresse Mail : </label>
                <input type="email" class="form-input" placeholder="Votre adresse mail..." name="user_mail">
            </div>

            <div class="third-form-section">
                <label for="name">Contenu de votre mail : </label>
                <textarea type="text" id="" cols="30" rows="10" value="Votre texte..." class="form-textarea" name="user_text"></textarea>
                <button type="submit" class="button-submit">Envoyer</button>
            </div>

        </form>

    </div>
